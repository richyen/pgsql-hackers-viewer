version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pgsql_analyzer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pgsql_analyzer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pgsql_analyzer_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pgsql_analyzer
      DB_USER: postgres
      DB_PASSWORD: postgres
      API_PORT: 8080
      API_HOST: 0.0.0.0
      DATA_DIR: /app/data
      ENV: development  # Set to 'production' for production deployments
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source so edits on host trigger Air rebuild; no code in image
      - ./backend:/app
      - ./data:/app/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pgsql_analyzer_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
