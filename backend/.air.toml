# Air config for live-reload (https://github.com/air-verse/air)
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main ."
  bin = "tmp/main"
  include_ext = ["go", "toml"]
  exclude_dir = ["tmp", "vendor", "testdata"]
  exclude_regex = ["_test\\.go$"]
  log = "air.log"
  stop_on_error = true
  delay = 1000

[log]
  main_only = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
